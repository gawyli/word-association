<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Association Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div id="logo">
            <!-- Add your logo here -->
            <h1>Word Association Game</h1>
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('play') }}">Start Session</a></li>
                <li><a href="{{ url_for('graph') }}">Graph</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside id="previous-sessions">
            <h2>Previous Sessions</h2>
            <ul>
                {% for session in sessions %}
                    <li>Session {{ session.id[:8] }}</li>
                {% endfor %}
            </ul>
        </aside>
        <section id="content">
            {% block content %}{% endblock %}
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Word Association Game. All rights reserved.</p>
    </footer>
    <button id="dark-mode-toggle">Toggle Dark Mode</button>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
