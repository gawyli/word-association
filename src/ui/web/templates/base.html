<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Association Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div id="logo">
            <h1>Word Association Game</h1>
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}" class="nav-button">Home</a></li>
                <li><a href="{{ url_for('play') }}" class="nav-button">Start Session</a></li>
                <li><a href="{{ url_for('graph') }}" class="nav-button">Graph</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <aside id="previous-sessions">
            <h2>Previous Sessions</h2>
            <ul>
                {% for session in sessions %}
                <li><a href="{{ url_for('show_session', session_id=session.id) }}">{{ session.id }}</a></li>
                {% endfor %}
            </ul>
        </aside>
        <main id="content">
            {% block content %}{% endblock %}
        </main>
    </div>
    <footer>
        <p>&copy; 2023 Word Association Game. All rights reserved.</p>
        <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>    
</body>
</html>
