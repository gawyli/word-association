{% extends "base.html" %}

{% block content %}
<h1>Past Sessions</h1>
<ul>
{% for session in sessions %}
    <li>
        Session ID: {{ session.id }}
        <ul>
        {% for pair in session.pairs %}
            <li>Stimulus: {{ pair.stimulusWord }} - Response: {{ pair.responseWord }}</li>
        {% endfor %}
        </ul>
    </li>
{% endfor %}
</ul>
{% endblock %}
